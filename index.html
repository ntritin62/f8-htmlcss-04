<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Lucy Pet Care</title>

        <!-- Reset CSS -->
        <link rel="stylesheet" href="./assets/css/reset.css" />

        <!-- Style CSS -->
        <link rel="stylesheet" href="./assets/css/styles.css" />

        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&family=Sora:wght@600;700&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <header class="header" style="height: 1000px">
            <div class="container">
                <div class="header__top">
                    <img src="./assets/img/Logo.svg" alt="" />
                    <nav class="navbar">
                        <ul class="navbar__list">
                            <li class="navbar__item">
                                <a
                                    href="#!"
                                    class="navbar__link navbar__item--active"
                                    >Home</a
                                >
                            </li>
                            <li class="navbar__item">
                                <a href="#!" class="navbar__link">About</a>
                            </li>
                            <li class="navbar__item">
                                <a href="#!" class="navbar__link">
                                    Services & Rates
                                </a>
                            </li>
                            <li class="navbar__item">
                                <a href="#!" class="navbar__link"> Review </a>
                            </li>
                            <li class="navbar__item">
                                <a href="#!" class="navbar__link">
                                    Contacts us
                                </a>
                            </li>
                        </ul>
                    </nav>
                    <a href="#!" class="btn sign-up-btn">Sign up</a>
                </div>

                <section class="hero">
                    <div class="hero__media">
                        <div class="hero__images">
                            <div class="hero__img-wrapper">
                                <img
                                    src="./assets/img/cat.png"
                                    alt=""
                                    class="hero__img"
                                />
                            </div>
                            <div class="hero__img-wrapper">
                                <img
                                    src="./assets/img/dog.png"
                                    alt=""
                                    class="hero__img"
                                />
                            </div>
                        </div>
                        <img
                            src="./assets/img/circle-pattern.svg"
                            alt=""
                            class="hero__pattern"
                        />
                        <img
                            src="./assets/img/strip-pattern.svg"
                            alt=""
                            class="hero__pattern"
                        />
                        <div class="hero__list">
                            <section class="hero__item">
                                <div class="hero__item__img-wrapper">
                                    <img
                                        src="./assets/img/dog-2.png"
                                        alt=""
                                        class="hero__item__img"
                                    />
                                </div>

                                <h3 class="hero__item__heading">Pet Health</h3>
                            </section>

                            <section class="hero__item">
                                <div class="hero__item__img-wrapper">
                                    <img
                                        src="./assets/img/dog-3.png"
                                        alt=""
                                        class="hero__item__img"
                                    />
                                </div>

                                <h3 class="hero__item__heading">Pet care</h3>
                            </section>
                        </div>
                    </div>
                    <section class="hero__content">
                        <h1 class="heading lv1">
                            Established & Trusted Pet Care Service
                        </h1>
                        <p class="hero__desc desc">
                            Discover a wide variety of Pawsitive services to
                            choose from, including daycare, private walks,
                            office duty and spa.
                        </p>
                        <div class="hero__action">
                            <a href="#!" class="btn book-btn">
                                <p class="book_cta">Book a Meet</p>

                                <div class="book-btn__logo">
                                    <svg
                                        width="5"
                                        height="6"
                                        viewBox="0 0 5 6"
                                        fill="none"
                                        xmlns="http://www.w3.org/2000/svg"
                                    >
                                        <path
                                            d="M1.48584 0.5L3.98584 3L1.48584 5.5"
                                            stroke="#FD5056"
                                            stroke-linecap="round"
                                            stroke-linejoin="round"
                                        />
                                    </svg>
                                </div>
                            </a>
                            <a href="#!" class="schedule">Schedule a Call</a>
                        </div>
                    </section>
                </section>
            </div>
        </header>
    </body>
</html>
